<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/b3551683d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <span id="header">
        Rock<br>
        Paper<br>
        Scissors
    </span>

    <div class="score-board">
        <div id="user-label" class="badge">YOU</div>
        <div id="computer-label" class="badge">COM</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="index.js"></script>

</body>
</html>
